<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>for문 예제</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 4; i++) {
        for (var j = i; j <= i * 2 - 1; j++) {
          document.write(j + "&nbsp");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
